<footer class="bg-white">
    <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
            <a href="/" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse sm:w-1/3">
                <img src="{{ company:logo }}" class="h-20" alt="{{ company:name }}"/>
            </a>
            <ul class="flex flex-wrap items-center justify-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 sm:w-1/3">
                {{ nav:footer_nav }}
                    <li>
                        <a href="{{ url }}" class="hover:underline me-4 md:me-6">{{ title }}</a>
                    </li>
                {{ /nav:footer_nav }}
            </ul>
            <ul class="flex flex-row justify-end space-x-4 sm:w-1/3">
                {{ company:links }}
                {{ socials }}
                <li>
                    <a href="{{ url }}" target="_blank" class="social-icon">
                        {{ font_awesome}}
                    </a>
                </li>
                {{ socials }}
                {{ /company:links }}
            </ul>
        </div>
        <hr class="my-6 border-gray-200 sm:mx-auto lg:my-8"/>
        <span
            class="block text-sm text-gray-500 sm:text-center">&copy {{ now | format('Y') }} {{ company:name }}. All Rights Reserved.</span>
    </div>
</footer>
